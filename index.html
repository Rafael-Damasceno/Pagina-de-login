<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aromas e Essências</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <div class="right-side">
            <div class="logo">
                <img src="./assets/perfume.png" alt="logo do site: um frasco de perfume em cartoon">
                <h2>Aromas e Essências</h2>
            </div>
            <div class="box">
                <div class="form">
                    <div class="child-form">
                         <svg xmlns="http://www.w3.org/2000/svg" id="mdil-login" viewBox="0 0 24 24"  width="30" height="30"><path d="M15,3H9A3,3 0 0,0 6,6V10H7V6A2,2 0 0,1 9,4H15A2,2 0 0,1 17,6V19A2,2 0 0,1 15,21H9A2,2 0 0,1 7,19V15H6V19A3,3 0 0,0 9,22H15A3,3 0 0,0 18,19V6A3,3 0 0,0 15,3M3,12H13.25L10,8.75L10.66,8L15.16,12.5L10.66,17L10,16.25L13.25,13H3V12Z" /></svg>
                        <h1>  Faça seu login</h1>
                    </div>
                    <p class="fist-text-form">Entre com suas informações de cadastro.</p>
                        <form action="">
                            <div class="inputs-container">
                                <label for="">E-mail</label>
                                <div class="input-grup">
                                    <input type="text" placeholder="Digite seu e-mail" id="camp">
                                    <div class="icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon"
                                            > <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" /> <polyline points="22,6 12,13 2,6" /> </svg>
                                    </div>
                                </div>
                            </div>
                            <div class="inputs-container">
                                <label for="">Senha</label>
                                <div class="input-grup">
                                    <input type="text" placeholder="Digite sua senha" id="camp">
                                    <div class="icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"  class="svg-icon" stroke-linejoin="round"> <rect x="3" y="11" width="18" height="11" rx="2" ry="2" /> <path d="M7 11V7a5 5 0 0 1 10 0v4" /></svg>
                                    </div>
                                    <div class="second-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" id="mdil-eye" viewBox="0 0 24 24" ><path d="M11.5,18C15.5,18 18.96,15.78 20.74,12.5C18.96,9.22 15.5,7 11.5,7C7.5,7 4.04,9.22 2.26,12.5C4.04,15.78 7.5,18 11.5,18M11.5,6C16.06,6 20,8.65 21.86,12.5C20,16.35 16.06,19 11.5,19C6.94,19 3,16.35 1.14,12.5C3,8.65 6.94,6 11.5,6M11.5,8C14,8 16,10 16,12.5C16,15 14,17 11.5,17C9,17 7,15 7,12.5C7,10 9,8 11.5,8M11.5,9A3.5,3.5 0 0,0 8,12.5A3.5,3.5 0 0,0 11.5,16A3.5,3.5 0 0,0 15,12.5A3.5,3.5 0 0,0 11.5,9Z" /></svg>
                                    </div>
                                </div>
                            </div>
                            <div class="checkbox">
                                <div class="checkbox-child">
                                    <input type="checkbox" name="" id="check" class="custom-checkbox">
                                    <label for="check" class="label-check">Lembre-me</label>
                                </div>
                                <a href="">Esqueci minha senha</a>
                            </div>
                            <button>ENTRAR</button>
                        </form>
                    <p class="second-text-form">Não tem uma conta?<a href="">Registre-se</a></p>
                </div>
            </div>
        </div>
        <div class="left-side">
        </div>
     </div>
</body>
</html>
